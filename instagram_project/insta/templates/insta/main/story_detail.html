{% extends "insta/main/base.html" %}
{% block content %}

<div class="row">
  <div class="col-md-2">



  </div>
  <div class="col-md-2">



  </div>
  <div class="col-md-4" style="padding-left:40px;">


    <div style="width:320px;margin-top:24px;" id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" style=" background-image: url('{{Story.picture.url}}');  background-size:320px 500px; height:500px;border-radius:10px;" >
          <img src="{{Story.author.display_picture.url}}" class="" style="margin:13px 4px 13px 13px;; border-radius:50%; height:35px; width:35px; " alt="">
          <span style="color: #ffffff; font-size:14px;">{{Story.author}}</span>
          <!-- <img style="height:500px;border-radius:10px; " src="{{Story.picture.url}}" class="d-block w-100" alt="..."> -->
        </div>
        {% for story in after %}
         <div class="carousel-item" style=" background-image: url('{{story.picture.url}}');  background-size:320px 500px; height:500px;border-radius:10px;" >
          <img src="{{story.author.display_picture.url}}" class="" style="margin:13px 4px 13px 13px;; border-radius:50%; height:35px; width:35px; " alt="">
          <span style="color: #ffffff; font-size:14px;">{{story.author}}</span>
          <!-- <img style="height:500px;border-radius:10px; " src="{{Story.picture.url}}" class="d-block w-100" alt="..."> -->
        </div>
        {% endfor %}
        <!-- <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div> -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>
  </div>













  <div class="col-md-2">



  </div>
  <div class="col-md-2">



  </div>
</div>





 

{% endblock %}
